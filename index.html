<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STAR WARS APP</h1>
    <h2>Haga click en un personaje y se le mostrará su planeta de nacimiento</h2>

    <ul id="personajes-list">
        <!-- Aca se mostrarán los personajes -->
    </ul>

    <div id="pagination">
        <button id="anterior">Anterior</button>
        <span id="page-number">Página 1</span>
        <button id="siguiente">Siguiente</button>
    </div>

    <section id="planeta-info">
        <!-- Aca se mostrará la información del planeta y las películas -->
    </section>

    <script src="app.js"></script>
</body>
</html>
